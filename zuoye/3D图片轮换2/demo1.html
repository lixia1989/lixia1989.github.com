<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>三维图片轮换</title>
<link href="zns_style.css" rel="stylesheet" type="text/css" />
<script src="move2-4json ys.js"></script>
<script>
	window.onload=function(){
		var oBtn = document.getElementById('btn1');
		var oUl = document.getElementById('znsRotatePic');
		var aLi = oUl.getElementsByTagName('li');
		var aImg = oUl.getElementsByTagName('img');
		var oBtnl = document.getElementById('btn2'); 
		var arr=[];
		for(var i=0; i<aLi.length; i++){
			arr.push({left:aLi[i].offsetLeft,top:aLi[i].offsetTop,imgT:aImg[i].offsetTop,zIndex:getStyle(aLi[i],'z-index'),opacity:getStyle(aImg[i],'opacity'),width:aImg[i].offsetWidth});
		};
		oBtn.onclick=function(){
			arr.push(arr.shift());
			for(var i=0; i<aLi.length; i++){
				// aLi[i].style.left=arr[i].left+'px';
				// aLi[i].style.top=arr[i].top+'px';
				move(aLi[i],{left:arr[i].left,top:arr[i].top});
				move(aImg[i],{width:arr[i].width,opacity:arr[i].opacity,top:arr[i].imgT},{type:'ease-in',time:500})
				aLi[i].style.zIndex=arr[i].zIndex;
			}
		};
		oBtnl.onclick=function(){
			arr.unshift(arr.pop());
			for(var i=0; i<aLi.length; i++){
				// aLi[i].style.left=arr[i].left+'px';
				// aLi[i].style.top=arr[i].top+'px';
				move(aLi[i],{left:arr[i].left,top:arr[i].top});
				move(aImg[i],{width:arr[i].width,opacity:arr[i].opacity,top:arr[i].imgT},{type:'ease-in',time:500})
				aLi[i].style.zIndex=arr[i].zIndex;
			};
		};
	}

</script>
</head>

<body>
<input type="button" value="往右面走" id="btn1" />
<input type="button" name="" value="往左边走" id="btn2">
<ul id="znsRotatePic">
	<li class="pic1">
		<a href="http://baidu.com/"><img src="images/pic1.gif" alt="pic1" class="unactive" longdesc="http://www.zns.com" width="187" /></a><!-- 208 -->
		<span></span>
	</li>
	<li class="pic2">
		<a href="http://google.com/"><img src="images/pic2.gif" alt="pic2" longdesc="http://www.zns.com" width="208" /></a>
		<span></span>
	</li>
	<li class="pic3">
		<a href="http://www.zns.com/"><img src="images/pic3.gif" alt="pic3" class="unactive" longdesc="http://www.zns.com" width="187" /></a>
		<span></span>
	</li>
</ul>

</body>
</html>
