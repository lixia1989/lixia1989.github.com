<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3D舞台展示 - 智能社 - www.zhinengshe.com</title>
<link href="style/style.css" rel="stylesheet" type="text/css" />
<!-- <script src="sss.js"></script> -->
<script>
    function $(fn)
    {
        if(document.addEventListener)
        {
            document.addEventListener('DOMContentLoaded',function()
            {
                fn&&fn();
            },false)
        }
        else
        {
            document.onreadystatechange = function()
            {
                if(document.readyState=='complete')
                {
                    fn&&fn();
                }
            }
        }
    }
	$(function(){
		var oUl = document.getElementById('ul_container');
		var aLi = oUl.children;
		oUl.onmousedown=function(ev){
			var oEvent = ev||event;
			var disY = oEvent.clientY;
			var disX = oEvent.clientX;
			var arr=[];
			var l=0;
			var t=0;
			for(var i=0; i<aLi.length; i++){
				arr[i]={left:aLi[i].offsetLeft,top:aLi[i].offsetTop};
			};
			document.onmousemove=function(ev){
				var oEvent = ev||event;
				var l = oEvent.clientX - disY;
				var t = oEvent.clientY - disY;
				for(var i=0; i<aLi.length; i++){
					aLi[i].style.left = arr[i].left + l/(5/aLi[i].style.zIndex) + 'px';
					aLi[i].style.top = arr[i].top + t/(5/aLi[i].style.zIndex) + 'px';
				};
			};
			for(var i=0; i<aLi.length; i++){
				aLi[i].style.left =arr[i].left+l +'px';
                aLi[i].style.top = arr[i].top+t + 'px';
			};
			document.onmouseup=function(){
				document.onmousemove=null;
			}
			return false;
		};
	});
		
</script>
</head>

<body style="height:3000px;">

<ul id="ul_container">
	<li id="pic1" style="z-index: 3;"><img src="images/1.jpg" alt="www.zhinengshe.com" /></li>

</ul>
